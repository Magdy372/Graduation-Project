
# Application Name
spring.application.name=user-services

# Server Port 
server.port=8089
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true


# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.hostname=localhost
eureka.instance.prefer-ip-address=true
spring.cloud.config.enabled=false

eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
# Logging
logging.level.org.springframework=INFO
logging.level.com.grad=DEBUG
#DB 
spring.datasource.url=jdbc:mysql://localhost:3307/grad
spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
# JWT Configuration
application.security.jwt.secret-
application.security.jwt.expiration=3600000  
application.security.jwt.refresh-token.expiration=86400000  
logging.level.org.springframework.security=DEBUG
logging.level.com.grad.user_services=DEBUG
